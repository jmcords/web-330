<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </nav>

  <div role="main" class="container">
    <br /><br />

    <h2>Knockout ViewModel Example</h2>

      <div class="form-group">
        <label for="fn">First name:</label>
        <input type="text" class="form-control alert-primary" data-bind="value: firstName" id="fn"/>
      </div>

      <div class="form-group">
        <label for="ln">Last name:</label>
        <input type="text" class="form-control alert-primary" data-bind="value: lastName" id="ln"/>
      </div>

      <div class="form-group">
        <label for="em">Email address:</label>
        <input type="text" class="form-control alert-primary" data-bind="value: lastName" id="em"/>
      </div>

  </div>

<script>

  function PersonViewModel() {
    this.firstName = ko.observable("Jason");
    this.lastName = ko.observable("Cords");
    this.email = ko.observable("jmcords@my365.bellevue.edu")
    }

    ko.applyBindings(new PersonViewModel());

</script>
</body>
</html>
